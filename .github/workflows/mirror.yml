name: Mirror to backup repo

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Remove workflows from mirror copy
        run: |
          rm -rf .github/workflows

      - name: Configure git user
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Set mirror remote using PAT
        env:
          PAT: ${{ secrets.MIRROR_BACKUP_TOKEN }}
        run: |
          git remote remove origin
          git remote add origin https://x-access-token:${PAT}@github.com/oNeEyE-777/The-Elder-Elemental-mirror.git
          git remote -v

      - name: Push all refs to mirror
        run: |
          git push --mirror origin
