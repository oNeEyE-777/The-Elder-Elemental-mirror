name: Mirror to backup repo

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to mirror repo
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.MIRROR_BACKUP_TOKEN }}
          repository: oNeEyE-777/The-Elder-Elemental-mirror
          force: true
          tags: true
